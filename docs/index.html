<!DOCTYPE html>
<html>
<head>
    <title>Grey Wallet API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Jost:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .redoc-wrap {
            font-family: 'Jost', sans-serif;
        }
    </style>
</head>
<body>
    <div id="redoc-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc@2.1.3/bundles/redoc.standalone.js"></script>
    <script>
        Redoc.init('./openapi.yml', {
            scrollYOffset: 0,
            hideDownloadButton: false,
            hideHostname: false,
            hideInfoSection: false,
            hideLoading: false,
            hideSchemaPattern: false,
            hideSingleRequestSampleTab: false,
            expandResponses: '',
            expandSingleSchemaField: false,
            expandDefaultServerVariables: true,
            expandDefaultServerVariables: true,
            jsonSampleExpandLevel: 2,
            menuToggle: true,
            nativeScrollbars: false,
            noAutoAuth: false,
            pathInMiddlePanel: false,
            requiredPropsFirst: false,
            scrollYOffset: 0,
            showExtensions: false,
            showObjectSchemaExamples: true,
            sortPropsAlphabetically: false,
            suppressWarnings: false,
            theme: {
                colors: {
                    primary: {
                        main: '#667eea'
                    }
                },
                typography: {
                    fontSize: '14px',
                    lineHeight: '1.5em',
                    code: {
                        fontSize: '13px',
                        fontFamily: 'Courier, monospace',
                        fontWeight: '400'
                    },
                    headings: {
                        fontFamily: 'Jost, sans-serif',
                        fontWeight: '600'
                    }
                },
                sidebar: {
                    backgroundColor: '#fafafa',
                    textColor: '#333333'
                }
            }
        }, document.getElementById('redoc-container'));
    </script>
</body>
</html>
